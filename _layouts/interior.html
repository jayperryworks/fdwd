layout: default

<h1 class="title accent">{{ page.title }}</h1>

{{ content }}

{% if page.next %}
<footer class="local">
  <h5>Next</h5>
  <h3><a href="{{ relativepath }}{{ site.baseurl }}/{{ page.next_url }}">{{ page.next }} <span class="icon">&rsaquo;</span></a></h3>
</footer>
{% endif %}
