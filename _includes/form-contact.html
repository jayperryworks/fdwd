<form class="form-contact">
  <{{ include.header }} {% if include.class %}class="{{ include.class }}"{% endif %}>Request an Appointment</{{ include.header }}>
  <fieldset>
    <legend>Your name</legend>
    <div class="input left">
      <input type="text" id="your-name" placeholder="First" />
    </div>
    <div class="input right">
      <input type="text" id="your-name" placeholder="Last" />
    </div>
  </fieldset>
  <div class="input left">
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="yourname@email.com" />
  </div>
  <div class="input right">
    <label for="phone">Phone number</label>
    <input type="text" id="phone" placeholder="(---)--- ----" />
  </div>
  <button class="button" type="submit">Send</button>
</form>
