# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: Franklin, Denney, Ward & Dryer P.L.C.
description: FDWD website redesign prototype
author:
  name: Jay Perry Works
  email: j@jayperryworks.com

url: http://fdwd.jayperryworks.com
baseurl:

# Grunt handles images and assets.
exclude: ['images', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

# Markdown library
markdown: redcarpet
#   extensions: ['fenced_code_blocks', 'smart']

pygments: false

# asset paths
assets:
  img: 'assets/images/'
  css: 'assets/css/'
  js: 'assets/js/'
  fonts: 'assets/fonts/'